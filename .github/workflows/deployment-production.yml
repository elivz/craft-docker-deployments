name: Deploy to Production

concurrency:
  group: production
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main

# These permissions are needed to interact with GitHub Container Registry.
permissions:
  packages: write
  contents: read

jobs:
  call-deployment:
    uses: ./.github/workflows/deployment.yml
    with:
      environment: production
      domain: www.craft-deployment-test.com
      basic-auth:
      slack_channel_id: '' # Or from a secret: ${{ secrets.SLACK_CHANNEL_ID_PROD }}
    secrets: inherit
