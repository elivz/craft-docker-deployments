name: Deploy to Production

concurrency:
  group: production
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main

# These permissions are needed to push to GitHub Container Registry.
permissions:
  packages: write
  contents: read

jobs:
  call-deployment:
    uses: ./.github/workflows/deployment.yml
    with:
      environment: production
      domain: craft-docker-deployment.elivz.com
      basic-auth:
    secrets: inherit
