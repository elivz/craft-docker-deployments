name: Deploy to Staging

concurrency:
  group: staging
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - staging

# These permissions are needed to push to GitHub Container Registry.
permissions:
  packages: write
  contents: read

jobs:
  call-deployment:
    uses: ./.github/workflows/deployment.yml
    with:
      environment: staging
      domain: craft-docker-deployment-staging.elivz.com
      basic-auth: "craft:private"
    secrets: inherit
