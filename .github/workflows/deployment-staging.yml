name: Deploy to Staging

# Prevent multiple concurrent deployments to the same environment.
concurrency:
  group: staging
  cancel-in-progress: true

# Trigger the workflow on push to the branch or by manual dispatch.
on:
  workflow_dispatch:
  push:
    branches:
      - staging

# These permissions are needed to push to GitHub Container Registry.
permissions:
  packages: write
  contents: read

# Call our reusable deployment workflow.
jobs:
  call-deployment:
    uses: ./.github/workflows/deployment.yml
    with:
      environment: staging
      domain: craft-docker-deployment-staging.elivz.com
      basic-auth: "craft:private"
    secrets: inherit
